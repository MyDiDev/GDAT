<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - GDAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-white">
    <main
      class="container-fluid d-flex justify-content-center align-items-center flex-column h-100 p-0 m-0"
    >
      <section
        class="d-flex justify-content-center align-items-center"
        id="main-home"
        style="height: 100dvh"
      >
        <button
          type="button"
          data-bs-target="#errModal"
          data-bs-toggle="modal"
          class="d-none"
          id="errBtnTrigger"
        ></button>
        <div class="modal" id="errModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Error while trying to register :(</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div>
                  <p id="errMessage"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn-danger"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="login-container" style="width: 500px" class="p-3 rounded">
          <h1>Register to GDAT</h1>
          <hr />
          <form action="/register/add" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Enter your username:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="your username here"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Enter your email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="your email here"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Enter your password:</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="your password here"
              />
            </div>

            <div class="my-3">
              <button type="submit" class="btn btn-primary w-100">
                Enter to GDAT
              </button>
            </div>
            <p class="text-center m-0" style="font-size: 12px">
              Once you register into GDAT, you are automatically accepting our
              Terms & Conditions.
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div
        class="d-flex justify-content-center align-items-center gap-3 text-center p-3"
      >
        <h2 class="navbar-brand m-0">GDAT</h2>
        <p class="m-0">Â© - Copyright 2025</p>
      </div>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <scriptck
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script src="../Static/Logic/register.js"></script>
  </body>
</html>
